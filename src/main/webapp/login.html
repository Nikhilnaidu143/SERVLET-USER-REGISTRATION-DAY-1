<!-- UC-2:- Create a simple Login with predefined user. -->
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <form action="LoginServlet" method="post">
        UserName :- <input type="text" name="user" placeholder="Enter name.." required>
        <br>
        PassWord :- <input type="text" name="pwd" placeholder="Enter password.." required>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
